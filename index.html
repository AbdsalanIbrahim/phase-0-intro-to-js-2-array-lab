<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Array Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cats Array Manipulation</h1>
        
        <div id="cat-list">
            <h2>Current Cats:</h2>
            <ul id="cats-ul">
                <!-- Cat names will be populated here -->
            </ul>
        </div>

        <div class="controls">
            <h3>Add a Cat</h3>
            <input type="text" id="new-cat-name" placeholder="Enter cat name" required>
            <button id="append-cat">Add to End</button>
            <button id="prepend-cat">Add to Beginning</button>
        </div>

        <div class="controls">
            <h3>Remove a Cat</h3>
            <button id="remove-last-cat">Remove Last Cat</button>
            <button id="remove-first-cat">Remove First Cat</button>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
